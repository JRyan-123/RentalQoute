<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Van Rental Calculator</title>
  <link rel="icon" href="assets/icon.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<h2>Van Rental Price Calculator</h2>
<div id="map"></div>
<div id="summaryBox">
  

<!-- Inputs -->
<div>
  <label>Pickup Location</label>
  <input type="text" id="pickupSearch" placeholder="Search pickup...">
  <div id="pickupSuggestions"></div>
  <small style="color:green" id="pickupLabel"></small>
</div>

<div>
  <label>Drop-off Location</label>
  <input type="text" id="dropoffSearch" placeholder="Search drop-off...">
  <div id="dropoffSuggestions"></div>
  <small style="color:red" id="dropoffLabel"></small>
</div>


<input type="hidden" id="distanceInput" readonly>
<div>
<label>Start Date & Time</label>
<input type="datetime-local" id="startTime">
</div>

<div>
<label>End Date & Time</label>
<input type="datetime-local" id="endTime">
</div>

<div>
<label>Category</label>
<select id="category">
  <option value="regular">Regular</option>
  <option value="budget">Budget-Friendly</option>
</select>
</div>

<div>
<label>Vehicle Type</label>
<select id="vehicle">
  <option value="l300" selected>L300</option>
  <option value="jeep">Jeep</option>
  <option value="van">Van</option>
</select>
</div>

<div id="browserNotice" style="background:#ffecb3; padding:10px; border:1px solid #ccc;">
  ⚠️ Some features may not work in Messenger.  
  <a href="https://rental-qoute.vercel.app/" style="color:blue; font-weight:bold;">Tap here to open in your browser</a>
</div>


<input type="hidden" id="totalPrice" readonly>

<button type="button" onclick="resetMap()" id="reset">  🗘 Reset</button>
<button type="button" id="capture" onclick="handleFinalize()">📸 Finalize & Message Us.</button>

<p id="distance">Distance: 0 km</p>
<p id="priceDisplay">Price: ₱0.00</p>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="assets/map.js"></script>


</body>
</html>

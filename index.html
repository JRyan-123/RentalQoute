<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rental-Qoute</title>
  <link rel="icon" href="assets/icon.png">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link rel="stylesheet" href="assets/utils.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  

<div id="map"></div>
<div class="menu">
<div class="row">
  <div class="input-wrapper">
      <h2 id="title"><img src="assets/icon-nobg1.png" alt="" id="icon-nobg"> Rental-Qoute</h2>
  </div>

<div class="input-wrapper">
<label>Service type</label>
<select id="serviceType">
  <option value="point">Point-to-point</option>
  <option value="hakot">Hakot-Gamit </option>
</select>
</div>
</div>


<!-- Inputs -->
<div class="row">
<div class="input-wrapper">
  <label>Pickup Location : <small style="color:green" id="pickupLabel"></small></label>
  <input type="text" id="pickupSearch" placeholder="Search pickup..." autocomplete="off">
  <div id="pickupSuggestions" class="suggestion-box"></div>
  
</div>

<div class="input-wrapper">
  <label>Destination : <small style="color:red" id="dropoffLabel"></small></label>
  <input type="text" id="dropoffSearch" placeholder="Search destination..." autocomplete="off">
  <div id="dropoffSuggestions" class="suggestion-box"></div>
  
</div>
</div>

<input type="hidden" id="distanceInput" readonly>
<div class="row">
<div class="input-wrapper">
<label>Start Date & Time</label>
<input type="datetime-local" id="startTime">
</div>

<div class="input-wrapper">
<label>End Date & Time</label>
<input type="datetime-local" id="endTime">
</div>

</div>
<small id="timeError" style="color: red; display: none;"></small>

<div class="row">


<div class="input-wrapper">
<label>Vehicle Type</label>
<select id="vehicle">
  <option value="l300" selected>L300</option>
  <option value="jeep" disabled>Jeep</option>
  <option value="van" disabled>Van</option>
</select>
</div>

<div class="input-wrapper">
<label>Passengers</label>
<input type="number" id="numberPassenger">
</div>
</div>
  



<input type="hidden" id="totalPrice" readonly>
<input type="hidden" id="totalPriceB" readonly>

<div class="row">
<p id="distance">Distance: 0 km</p>
<p id="durationDisplay">Duration: 0 hours</p>
<p id="priceDisplay">Price: â‚±0.00 </p>
</div>
<div class="btn-row">
  
  <button id="messengerBtn" hidden>ðŸ“² Send via Messenger</button>
</div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module" src="assets/js/init.js"></script>



</body>
</html>
